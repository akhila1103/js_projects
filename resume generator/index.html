<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Resume Generator</title>
</head>
<body>
    <header class="d-print-none">
        <nav class="navbar navbar-light bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="logo1.PNG" alt="" width="auto" height="50" class="d-inline-block align-text-top logo">  
              </a>
            </div>
        </nav>
    </header>
    <section id="cv-form" class="pt-3 pb-2 bg-light">
        <h3>Fill in the following details</h3>
        <p class="text-center" style="color:rgb(233, 27, 27);">* indicates required</p>
        <!-- <form> -->
            <div class="info">
                <p class="heading">PERSONAL INFORMATION</p>
                <hr style=" height:2px; border-top:2px solid rgb(10, 10, 10); width: 60%; opacity:1; color: white; background-color: white;"/>
                <div class="person">
                    <div class="mt-5 mb-3 row">
                        <label for="firstname" class="col-sm-3">First Name *</label>
                        <div class="col-sm-8">
                            <input type="text" name="firstname" id="firstname" placeholder="eg. Sarika" required/>
                        </div>
                    </div>
                    <div class="mt-4 mb-3 row">
                        <label for="secondname" class="col-sm-3">Second Name*</label>
                        <div class="col-sm-8">
                            <input type="text" name="secondname" class="form-contol" id="secondname" placeholder="eg. Srivastav" required/>
                        </div>
                    </div>
                    <div class="mt-4 mb-3 row">
                        <label for="emailId" class="col-sm-2">Email ID*</label>
                        <div class="col-sm-9">
                            <input type="email" name="emailId" id="emailId" placeholder="eg. sarika56@abc.com" required/>
                        </div>
                    </div> 
                    <div class="mt-4 mb-3 row">
                        <label for="address" class="col-sm-2">Address*</label>
                        <div class="col-sm-9">
                            <input type="text" name="address" id="address" required/>
                        </div>
                    </div> 
                    <div class="mt-4 mb-3 row">
                        <label for="phoneNo" class="col-sm-3">Phone No (+91)*</label>
                        <div class="col-sm-8">
                            <input type="tel" name="phoneNo" id="phoneNo" required/>
                        </div>
                    </div>
                    <div class="mt-4 mb-3 row">  
                        <label for="profile" class="col-sm-3">Upload Image*</label>
                        <div class="col-sm-8">
                            <input type="file" accept="image/*" name="profile" id="profile" onChange="showImage()" placeholder="Choose file" required/>
                        </div>
                    </div>
                    <div class="mt-4 mb-3 row">
                        <label for="linkedin" class="col-sm-3">LinkedIn URL*</label>
                        <div class="col-sm-8">
                            <input type="text" name="linkedin" id="linkedin" placeholder="https://sarika.com" required/>
                        </div>
                    </div>
                    <div class="mt-4 mb-3 row">
                        <label for="objective" class="col-sm-3">Career Objective*</label>
                        <div class="col-sm-8">
                            <textarea id="objective" placeholder="Minimum 100 words" required></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info">
                <p class="heading">EDUCATIONAL INFORMATION</p>
                <hr style="height:2px; border-top:2px solid rgb(10, 10, 10); width: 60%; opacity:1; color: white; background-color: white;"/>
                <div class="edu repeater">
                    <div class="repeater" data-repeater-list="group-a">
                        <div data-repeater-item>
                                <div class="d-flex justify-content-end">
                                    <button data-repeater-delete type = "button" id="delInfo">x Close</button>
                                </div>
                                <div class="mt-4 mb-3 row">
                                    <label class="col-sm-2">School*</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="school" class="school" required/>
                                    </div>
                                </div>
                                <div class="mt-4 mb-3 row">
                                    <label class="col-sm-3">Degree/Class*</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="degree" class="degree" required/>
                                    </div>
                                </div>
                                <div class="mt-4 mb-3 row">
                                    <label class="col-sm-2">Start Date*</label>
                                    <div class="col-sm-3">
                                        <input type="date" name="startDate" class="startDate" required/>
                                    </div>
                                    <label class="col-sm-2">End Date*</label>
                                    <div class="col-sm-3">
                                        <input type="date" name="endDate" class="endDate" required/>
                                    </div>
                                </div>
                                <div class="mt-4 mb-3 row">
                                    <label class="col-sm-2">CGPA*</label>
                                    <div class="col-sm-3">
                                        <input type="text" name="marks" class="marks" placeholder="eg. 7.58" required/>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <button type="button" id="addInfo" data-repeater-create value = "Add">+</button>
                </div>
            </div>
            <div class="info">
                <p class="heading">WORK EXPERIENCE</p>
                <hr style="height:2px; border-top:2px solid rgb(10, 10, 10); width: 60%; opacity:1; color: white; background-color: white;"/>
                <div class="work repeater">
                    <div class="repeater" data-repeater-list="group-b">
                        <div data-repeater-item>
                            <div class="d-flex justify-content-end">
                                <button data-repeater-delete type = "button" id="delInfo">x Close</button>
                            </div>
                            <div class="mt-4 mb-3 row">
                                <label class="col-sm-2">Company*</label>
                                <div class="col-sm-9">
                                    <input type="text" name="company" class="company" required/>
                                </div>
                            </div>
                            <div class="mt-4 mb-3 row">
                                <label class="col-sm-2">Role*</label>
                                <div class="col-sm-9">
                                    <input type="text" name="role" class="role" required/>
                                </div>
                            </div>
                            <div class="mt-4 mb-3 row">
                                <label class="col-sm-2">Start Date*</label>
                                <div class="col-sm-3">
                                    <input type="date" name="start" class="start" required/>
                                </div>
                                <label class="col-sm-2">End Date*</label>
                                <div class="col-sm-3">
                                    <input type="date" name="end" class="end" required/>
                                </div>
                            </div>
                            <div class="mt-4 mb-3 row">
                                <label class="col-sm-2">Describe*</label>
                                <div class="col-sm-9">
                                    <textarea class="description" placeholder="Minimum 100 words" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" data-repeater-create value="Add" id="addExperience">+</button>
                </div>
            </div>
            <div class="info">
                <p class="heading">PERSONALITY TRAITS</p>
                <hr style="height:2px; border-top:2px solid rgb(10, 10, 10); width: 60%; opacity:1; color: white; background-color: white;"/>
                <div class="skills">
                        <div class="mt-5 mb-3 row">
                            <label for="description" class="col-sm-2">Skills*</label>
                            <div class="col-sm-9">
                                <textarea id="skills" placeholder="Seperate by ','" required></textarea>
                            </div>
                        </div>
                        <div class="mt-4 mb-3 row">
                            <label for="description" class="col-sm-2">Strengths*</label>
                            <div class="col-sm-9">
                                <textarea id="strengths" placeholder="Seperate by ','" required></textarea>
                            </div>
                        </div>
                        <div class="mt-4 mb-3 row">
                            <label for="description" class="col-sm-3">Accomplishments*</label>
                            <div class="col-sm-8">
                                <textarea id="accomplishments" placeholder="Seperate by ','" required></textarea>
                            </div>
                        </div>
                </div>
            </div>
            <button type="submit" id="generate-btn" onclick="generateCV()">Generate Resume</button>
        <!-- </form> -->
    </section>
    <section id="cv-template">
        <div class="m-lg-4 m-sm-1 d-print-none d-flex justify-content-end">
            <button type="button" class="p-2" onClick="displayForm()">
                <i class="fa-solid fa-arrow-left"></i>
                Back
            </button>
            <button type="button" class="p-2" onClick="printCV()">
                <i class="fa-solid fa-print"></i>
                Print Resume
            </button>
        </div>
        <div class="m-lg-4 m-sm-1 main">
            <div class="child-1">
                <div class="mt-3 profile-pic">
                    <img id="profileImg" src="" alt="Profile Pic"/>
                </div>
                <div class="mt-auto mx-lg-3 mx-sm-2">
                    <p class="mt-4 text-left h5 heading">CONTACT</p>
                    <div class="mt-3 row" style="flex-wrap:nowrap;">
                        <div class="col-1">
                            <i class="fa-solid fa-phone" style="color: rgb(96, 178, 216)"></i>
                        </div>
                        <div class="col-10">
                            <p id="res_phone"></p>
                        </div>
                    </div>
                    <div class="row" style="flex-wrap: nowrap;">
                        <div class="col-1">
                            <i class="fa-solid fa-envelope" style="color: rgb(96, 178, 216)"></i>
                        </div>
                        <div class="col-10">
                            <p id="res_email"></p>
                        </div>
                    </div>
                    <div class="row" style="flex-wrap: nowrap;">
                        <div class="col-1">
                            <i class="fa-solid fa-location-dot" style="color: rgb(96, 178, 216)"></i>
                        </div>
                        <div class="col-10">
                            <p id="res_location"></p>
                        </div>
                    </div>
                    <div class="row" style="flex-wrap: nowrap;">
                        <div class="col-1">
                            <i class="fa-brands fa-linkedin" style="color: rgb(96, 178, 216)"></i>
                        </div>
                        <div class="col-10">
                            <p id="res_url"></p>
                        </div>
                    </div>
                </div>
                <div class="mx-lg-3 mx-sm-2">
                    <p class="mt-2 text-left h5 heading">CAREER OBJECTIVE</p>
                    <p id="res_objective">
                        <!-- Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco. -->
                    </p>
                </div>
                <div class="mx-lg-3 mx-sm-2" id="res_skillSet">
                    <p class="mt-2 text-left h5 heading">SKILLS</p>
                </div>
                <div class="mx-lg-3 mx-sm-2" id="res_strengthSet">
                    <p class="mt-2 text-left h5 heading">STRENGTHS</p>
                </div>
            </div>
            <div class="child-2">
                <h1 class="mt-2 mx-lg-4 mx-sm-2 mx-phone text-left display-1 text-black" id="res_username"></h1>
                <hr class="mt-3 mx-lg-4 mx-sm-2 w-50" style="height: 5px;"/>
                <div class="mt-4 mx-lg-4 mx-sm-2" id="experience">
                    <p class="text-left h5 heading bg-white d-inline p-1">WORK EXPERIENCE</p>
                </div>
                <div class="mt-3 mx-lg-4 mx-sm-2" id="education">
                    <p class="text-left h5 heading bg-white d-inline p-1">EDUCATION</p>
                </div>
                <div class="mt-3 mx-lg-4 mx-sm-2" id="achievements">
                    <p class="text-left h5 heading bg-white d-inline p-1">ACCOMPLISHMENTS</p>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.repeater@1.2.1/jquery.repeater.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
